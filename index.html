                50: "#f0f0f5",

              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },

              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },

                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },

    <style>
      /* Smooth scrolling & clean selection */
      html {
        scroll-behavior: smooth;
      }
      ::selection {
        background-color: #619e81; /* Muted Teal */
        color: white;
      }
      
      /* Custom scrollbar - minimal */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #c2c4d6; /* Twilight Indigo 200 */
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3d405c; /* Twilight Indigo 700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8589ad; /* Twilight Indigo 400 */
      }

      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide Default Cursor on Desktop with Fine Pointer */
      @media (pointer: fine) {
        body, a, button, input, select, textarea, [role="button"] {
          cursor: none !important;
        }
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Hide scrollbar utility */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
    </style>
